<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>to do list</title>
    <style>
        .attribution { font-size: 11px; text-align: center; font-style: italic; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <header>
        <h1>to do list</h1>
    </header>
    <form id="task-form">
        <input type="txt" id="nova-tarefa" required placeholder="nova tarefa">
        <button type="submit">adicionar</button>
        </form>
        <ul id="task-list"></ul>
        <footer>
            <div class="attribution">
                Coded by <a href="#">Jessica Wolfie</a>.
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="main.js"></script>
</body>
</html>
